[server]
http_port = 3000

[auth]
disable_login_form = false

[users]
allow_sign_up = false

[panels]
enable_alpha = true

[database]
type = sqlite3
path = grafana.db
max_idle_conn = 2
max_open_conn = 2

[feature_toggles]
publicDashboards=true
grafanaAPIServer=true
queryLibrary=true
queryService=true
secretsManagementAppPlatform=true
secretsManagementAppPlatformUI=true

[paths]
provisioning = /etc/grafana/provisioning